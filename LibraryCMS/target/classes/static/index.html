<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library CMS</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background text-text min-h-screen flex">
<!-- Sidebar -->
<aside class="bg-sidebar w-64 p-6 space-y-4">
    <h2 class="text-xl font-bold mb-4">Library CMS</h2>
    <nav class="flex flex-col gap-2">
        <a href="/" class="hover:text-accent">Home</a>
        <a href="book/get_books" class="hover:text-accent">All Books</a>
        <a href="#" class="hover:text-accent">Add Book</a>
        <a href="#" class="hover:text-accent">Favorites</a>
    </nav>
</aside>

<!-- Main Content -->
<main class="flex-1 p-6">
    <!-- Search Bar -->
    <div class="mb-6">
        <input
                type="text"
                placeholder="Search books..."
                class="w-full px-4 py-2 rounded bg-searchBg placeholder-searchPlaceholder text-text"
                id="searchInput"
        />
    </div>

    <!-- Book Grid -->
    <div id="bookGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <!-- Example book -->
        <div
                class="relative bg-sidebar p-2 rounded hover:ring-2 hover:ring-accent cursor-pointer"
                onmouseover="showTooltip(event, 'The Great Gatsby', 'F. Scott Fitzgerald')"
                onmouseout="hideTooltip()"
        >
            <img src="https://via.placeholder.com/150x220" alt="Book Cover" class="rounded" />
        </div>
    </div>
</main>

<!-- Hover Tooltip -->
<div
        id="tooltip"
        class="absolute pointer-events-none bg-sidebar text-textMuted px-4 py-2 rounded shadow hidden text-sm"
></div>

<script src="script.js"></script>
</body>
</html>
