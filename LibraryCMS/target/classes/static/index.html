<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library CMS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background text-text min-h-screen flex">
<!-- Sidebar -->
<aside class="bg-sidebar w-64 p-6 space-y-4">
    <h2 class="text-xl font-bold mb-4">Library CMS</h2>
    <nav class="flex flex-col gap-2">
        <a href="#" class="hover:text-accent" onclick="showHome()">Home</a>
        <a href="#" class="hover:text-accent" onclick="showAllBooks()">All Books</a>
        <a href="#" class="hover:text-accent" onclick="showAddBookForm()">Add Book</a>
        <a href="#" class="hover:text-accent" onclick="showFavorites()">Favorites</a>
    </nav>
</aside>

<!-- Main Content -->
<main id="main-content" class="flex-1 p-6">
    <!-- Default content loaded here by JS -->
</main>

<!-- Hover Tooltip -->
<div
        id="tooltip"
        class="absolute pointer-events-none bg-sidebar text-textMuted px-4 py-2 rounded shadow hidden text-sm"
></div>

<script src="script.js"></script>
</body>
</html>
